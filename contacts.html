<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>WebStudio - контакти веб студії - основна інформація</title>
        <link rel="stylesheet" href="./css/main.min.css" />
    </head>
    <body>
        <header class="header">
            <!-- Main site navigation and main contact references -->
            <div class="container header__container">
                <nav class="navigation-header">
                    <a
                        href="./index.html"
                        title="Логотип компанії"
                        id="top-logo"
                        lang="en"
                        class="logo"
                        >Web<span class="logo__span">Studio</span></a
                    >
                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <a
                                href="./index.html"
                                title="WebStudio - основна сторінка"
                                class="nav-list__link"
                                >Студія</a
                            >
                            <div class="active-link-hover"></div>
                        </li>
                        <li class="nav-list__item">
                            <a
                                href="./portfolio.html"
                                title="WebStudio - приклади виконаних робіт"
                                class="nav-list__link"
                                >Портфоліо</a
                            >
                        </li>
                        <li class="nav-list__item">
                            <a
                                href="contacts.html"
                                title="WebStudio - основні контакти"
                                class="nav-list__link nav-list__link--active"
                                >Контакти</a
                            >
                        </li>
                    </ul>
                </nav>
                <ul class="contact-list">
                    <li class="contact-list__item">
                        <a
                            href="mailto:info@devstudio.com"
                            title="Контактний ємейл"
                            class="contact-list__link"
                            lang="en"
                            ><svg class="contact-list__icon">
                                <use href="./images/icons.svg#icon-mail"></use></svg
                            >info@devstudio.com</a
                        >
                    </li>
                    <li class="contact-list__item">
                        <a
                            href="tel:+380961111111"
                            title="Контактний номер телефону"
                            class="contact-list__link"
                            ><svg class="contact-list__icon">
                                <use href="./images/icons.svg#icon-smartphone"></use></svg
                            >+38 (096) 111-11-11</a
                        >
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section class="section contacts">
                <h1 class="visually-hidden">Ну дуже гарна картинка!</h1>
                <img
                    class="contacts-img"
                    src="./images/ukraine.jpg"
                    alt="https://images.pexels.com/photos/11635821/pexels-photo-11635821.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    title="Українська дівчина"
                />
            </section>
        </main>
        <!-- address + contact information -->
        <footer class="footer">
            <div class="container footer__container">
                <div class="address-box">
                    <a href="#top-logo" title="Логотип компанії" lang="en" class="logo"
                        >Web<span class="logo__span logo__span--bottom">Studio</span></a
                    >
                    <address class="address">
                        <ul class="address-list">
                            <li class="address-list__item">м. Київ, пр-т Лесі Українки, 26</li>
                            <li class="address-list__item">
                                <a
                                    href="mailto:info@devstudio.com"
                                    title="Контактний ємейл"
                                    class="address-list__link"
                                    lang="en"
                                    >info@devstudio.com</a
                                >
                            </li>
                            <li class="address-list__item">
                                <a
                                    href="tel:+380961111111"
                                    title="Контактний номер телефону"
                                    class="address-list__link"
                                    >+38 (096) 111-11-11</a
                                >
                            </li>
                        </ul>
                    </address>
                </div>
                <div class="connect-box">
                    <strong class="strong">приєднуйтесь</strong>
                    <ul class="social-list">
                        <li class="social-list__item">
                            <a
                                href=""
                                title="instagram"
                                class="social-list__link footer__social-link"
                                ><svg class="social-list__icon footer__social-icon">
                                    <use href="./images/icons.svg#icon-instagram"></use></svg
                            ></a>
                        </li>
                        <li class="social-list__item">
                            <a href="" title="twitter" class="social-list__link footer__social-link"
                                ><svg class="social-list__icon footer__social-icon">
                                    <use href="./images/icons.svg#icon-twitter"></use></svg
                            ></a>
                        </li>
                        <li class="social-list__item">
                            <a
                                href=""
                                title="facebook"
                                class="social-list__link footer__social-link"
                                ><svg class="social-list__icon footer__social-icon">
                                    <use href="./images/icons.svg#icon-facebook"></use></svg
                            ></a>
                        </li>
                        <li class="social-list__item">
                            <a
                                href=""
                                title="linkedin"
                                class="social-list__link footer__social-link"
                                ><svg class="social-list__icon footer__social-icon">
                                    <use href="./images/icons.svg#icon-linkedin"></use></svg
                            ></a>
                        </li>
                    </ul>
                </div>
                <form class="form email-form">
                    <label for="email" class="email-form__label">Підпишіться на розсилку</label>
                    <div class="email-form__inner-wrap">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="email-form__input"
                            placeholder="E-mail"
                        />
                        <button type="submit" class="email-btn">
                            Підписатися
                            <svg class="email-btn__icon">
                                <use href="./images/icons.svg#icon-send"></use>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </footer>
    </body>
</html>
